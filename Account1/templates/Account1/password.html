{% extends "base.html" %}

{% block title_head %}
<title>Cambiar Contraseña</title>
{% endblock title_head %}

{% block h1_header %}
Cambiar Contraseña
{% endblock h1_header %}

{% block main %}

<form action={% url "login" %} method="POST" class="form--wrapper">
    {% csrf_token %}
    <table class="form--table">
        {{form}}
    </table>
    <input type="submit" value="Cambiar" class="input--submit">
</form> 

{% endblock main %}
